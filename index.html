<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Tape Tapper</title>
</head>

<body class="fontP bg-lg">

  <header class="container">
    <!-- SECTION Tape Tapper Title -->
    <section class="row justify-content-center m-3">
      <h1 class="text-center"></h1>
    </section>
    <!-- SECTION Workers -->
    <section class="row section2 p-4 bd-b rounded-2 my-4 bg-o justify-content-center align-items-center" id="workers">
      <div class="col-12 text-center fs-3 border border-secondary text-danger rounded-2 shadow bg-llb mb-2">
        BUY WORKERS
      </div>
      <div class="col-md-3 worker1 text-center">

      </div>
    </section>
  </header>
  <main class="container fluid">
    <!-- SECTION Tape Display -->
    <section class="row section bg-img  justify-content-center rounded-2 bd-b shadow">
      <div class="col-12 tape-pic text-center d-flex justify-content-center align-items-center">
        <img src="1-18731_self-adhesive-tape-png-transparent-roll-of-plaster-removebg-preview.png" onclick="mine()"
          class="img-fluid  sizeTap" alt="Tape Clicker">
      </div>
    </section>

  </main>

  <footer class="container">
    <!-- SECTION Data -->
    <section class="row pt-3 align-items-end justify-content-center" id="data">
      <div class="col-2 bg-llllb bd-sb rounded-2 stripsPerClick text-center">
        StripsPerClick: 1
      </div>
      <div class="col-2 bg-lllb bd-sb rounded-2 fs-1 currentStrips text-center ">
        <div class="text-decoration-underline">
          Strips</div>
        <div>0</div>
      </div>
      <div class="col-2 bg-llllb bd-sb rounded-2 passiveStrips text-center">
        StripsPerSecond: 0
      </div>
    </section>
    <!-- SECTION Click Upgrades -->
    <section class="row section2 bd-b rounded-2 bg-o justify-content-center shadow" id="clickUpgrades">
      <div class="col-12 text-center d-flex align-items-center justify-content-center">
        <p class="fs-2 text-danger border border-secondary bg-llb my-2 px-5">BUY CLICK UPGRADES</p>
      </div>
      <div class="col-4 text-center currentClick1">
        <button class="btn btn-outline-success" onclick="buyClick1()"></button>
        <p class="mb-0">
          Longer Strips
        </p>
        <p class="text-secondary mb-0">
          Purchased: 0 Price: 1
        </p>
      </div>
      <div class="col-4 text-center currentClick2" onclick="buyClick2()">
        <p class="mb-0">
          Thicker Rolls
        </p>
        <p class="text-secondary mb-0">
          Purchased: 0 Price: 1
        </p>
      </div>
      <div class="col-4 text-center currentClick3">
        <p class="text-success mb-0" onclick="buyClick3()">BUY</p>
        <p class="mb-0">
          Endless Strips
        </p>
        <p class="text-secondary mb-0">
          Purchased: 0 Price: 1
        </p>
      </div>
    </section>
  </footer>




  <script src="app.js"></script>
</body>

</html>
